</head>

    <script>
        // æ£€æµ‹å½“å‰ç¯å¢ƒå¹¶è®¾ç½® API URL
        const hostname = window.location.hostname;
        let API_BASE_URL;

        if (hostname === 'localhost' || hostname === '127.0.0.1') {
            // æœ¬åœ°å¼€å‘ç¯å¢ƒ
            API_BASE_URL = '';
        } else if (hostname.includes('vercel.app')) {

        async function loadSessions() {

            if (!sessionId) {

            if (!uuidPattern.test(sessionId)) {
